<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="rpscss.css"/>

</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        
        <div class="choice" id="rock">
            <img src="rock.jpg" alt="rock">
        </div>
    
  
        <div class="choice" id="paper">
            <img src="paper.jpg" alt="paper">
        </div>
    
   
        <div class="choice" id="scissor">
            <img src="scissor.jpg" alt="scissor">
        </div>

        <div id="compchoice">
            
        </div>
  
    </div>
    <div class="score-bord">
        <div class="class">
            <p id="userscore">0</p>
            <p>User score</p>

        </div>
        <div class="class">
            <p id="compscore">0</p>
            <p>Comp Score</p>

        </div>

        
    </div>
    <div class="message">
        <!-- <p></p> -->
    </div>
    

    <script src="rpsjs.js"></script>
</body>
</html>
